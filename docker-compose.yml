version: '3.8'
name: 'rinha-backend'

services:
  api-1:
    image: rodriginhu/rinha-backend
    hostname: api-1
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:postgresql://postgres-db:6553/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=cache

      - HIKARI_MAXIMUM_POOL_SIZE=80
      - HIKARI_MINIMUM_IDLE=50
    depends_on:
      postgres-db:
        condition: service_healthy
      cache:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.45'
          memory: '900M'
    networks:
      app-network:

  api-2:
    image: rodriginhu/rinha-backend
    hostname: api-2
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=jdbc:postgresql://postgres-db:6553/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=cache

      - HIKARI_MAXIMUM_POOL_SIZE=80
      - HIKARI_MINIMUM_IDLE=50
    depends_on:
      postgres-db:
        condition: service_healthy
      cache:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.45'
          memory: '900M'
    networks:
      app-network:

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2
    ports:
      - '9999:9999'
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '350M'
    networks:
      - app-network
  postgres-db:
    image: postgres:latest
    container_name: rinha-backend-db
    user: postgres
    command:
      -p 6553 && postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -p 6553" ]
      interval: 3s
      timeout: 5s
      retries: 10
    ports:
      - '6553:5432'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '800M'
    volumes:
      - ./rinha-backend/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    networks:
      - app-network

  cache:
    hostname: cache
    image: redis:latest
    ports:
      - '6379:6379'
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '50M'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    healthcheck:
      test: [ 'CMD', 'redis-cli', '--raw', 'incr', 'ping' ]
    networks:
      - app-network

networks:
  app-network: